dist: xenial
language: python
python: '3.7'
addons:
  postgresql: '10'
env:
  global:
  - ALLOWED_HOSTS=localhost
  - CONTENT_TYPE_NO_SNIFF=True
  - DATABASE_URL=postgres://postgres@localhost:5432/donate
  - DEBUG=False
  - DJANGO_SECRET_KEY=secret
  - SET_HSTS=False
  - SSL_REDIRECT=False
  - USE_S3=False
  - X_FRAME_OPTIONS=DENY
  - XSS_PROTECTION=True
  - secure: 

cache:
  pip: true
  directories:
  - "$HOME/.npm"
matrix:
  include:
  - name: Python tests
    install: "./travis-scripts/python-install.sh"
    before_script:
    - psql -c 'create database donate;' -U postgres
    script:
    - flake8 donate/
    - coverage run --source './donate' ./manage.py test --settings=donate.settings --configuration=Testing
    after_success:
    - coveralls
  - name: npm tests
    before_install:
    - nvm install 14.4
    - nvm use 14.4
    install: "./travis-scripts/npm-install.sh"
    script: npm run test

